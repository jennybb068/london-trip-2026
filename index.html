<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>倫敦行 2025 | 團隊協作行程</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@600;700&family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root { --accent-blue: #1e40af; --text-main: #0f172a; }

        body {
            font-family: 'Inter', 'Noto Serif TC', serif; color: var(--text-main);
            background-image: linear-gradient(rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.6)), 
                              url('https://images.unsplash.com/photo-1513635269975-59663e0ac1ad?auto=format&fit=crop&q=80&w=2000');
            background-attachment: fixed; background-size: cover; background-position: center;
        }

        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.5); }
        .nav-scroll { display: flex; overflow-x: auto; gap: 10px; padding: 4px; scrollbar-width: none; }
        .nav-scroll::-webkit-scrollbar { display: none; }
        .day-content { display: none; }
        .day-content.active { display: block; animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .nav-active { background: var(--accent-blue) !important; color: white !important; box-shadow: 0 4px 12px rgba(30, 64, 175, 0.2); }
        .content-card { background: rgba(255, 255, 255, 0.95); border-radius: 2rem; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05); }
        .check-card.checked { opacity: 0.6; text-decoration: line-through; }
        
        /* 狀態標籤樣式 */
        #sync-status { transition: all 0.3s ease; }
        .status-cloud { background: #dcfce7; color: #166534; border: 1px solid #bbf7d0; }
        .status-local { background: #fef9c3; color: #854d0e; border: 1px solid #fef08a; }
    </style>
</head>
<body class="pb-24">

    <header class="pt-12 pb-4 px-6 text-center">
        <p class="text-[10px] font-black tracking-[0.3em] text-blue-700 uppercase">2025 Spring Tour</p>
        <h1 class="text-4xl font-bold text-blue-900 mt-2 font-serif">倫敦行</h1>
        <!-- 狀態顯示區域 -->
        <div class="mt-3 flex justify-center">
            <span id="sync-status" class="status-local text-[10px] font-bold px-3 py-1 rounded-full flex items-center gap-1">
                <i data-lucide="database" class="w-3 h-3"></i> 載入中...
            </span>
        </div>
    </header>

    <nav class="sticky top-0 z-50 py-4 glass shadow-sm px-4 mt-6">
        <div class="max-w-xl mx-auto nav-scroll" id="nav-container"></div>
    </nav>

    <main class="max-w-xl mx-auto p-5" id="itinerary-content"></main>

    <section class="max-w-xl mx-auto p-5 space-y-6">
        <div class="content-card p-8">
            <h3 class="text-lg font-bold text-blue-900 flex items-center gap-2 mb-6">
                <i data-lucide="calendar-check" class="text-blue-600 w-5 h-5"></i> 本日預約 <span id="progress-text" class="ml-auto text-xs bg-blue-100 px-2 py-1 rounded text-blue-700">0/0</span>
            </h3>
            <div id="checklist-items" class="space-y-3"></div>
        </div>

        <div class="content-card p-8">
            <h3 class="text-lg font-bold text-blue-900 flex items-center gap-2 mb-6">
                <i data-lucide="lightbulb" class="text-amber-500 w-5 h-5"></i> 團員分享 Idea
            </h3>
            <div id="ideas-list" class="space-y-3 mb-6"></div>
            <div class="flex flex-col gap-2 pt-4 border-t border-slate-100">
                <input type="text" id="idea-title" placeholder="標題 (如：這家司康看起來很讚)" class="bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-blue-500">
                <div class="flex gap-2">
                    <input type="text" id="idea-url" placeholder="貼上網址 https://..." class="flex-1 bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-blue-500">
                    <button id="add-btn" onclick="window.handleAddIdea()" class="bg-blue-700 text-white px-5 rounded-xl transition-opacity shadow-md"><i data-lucide="plus"></i></button>
                </div>
            </div>
        </div>
    </section>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, deleteDoc, collection, onSnapshot, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase 配置資訊
        const firebaseConfig = {
            apiKey: "AIzaSyATImueC5mwGfTjCh1Bfoi2xA56FKhwE6E",
            authDomain: "londontrip-eb6ad.firebaseapp.com",
            projectId: "londontrip-eb6ad",
            storageBucket: "londontrip-eb6ad.firebasestorage.app",
            messagingSenderId: "185447395076",
            appId: "1:185447395076:web:c878b2dcbf3eb08df36a51",
            measurementId: "G-1L4WJGDDTD"
        };

        const daysData = [
            { day: 1, title: "抵達與城市適應", items: [{ time: "19:00", title: "Heathrow Airport", desc: "搭地鐵 Piccadilly Line 直達 King's Cross。", icon: "plane" }, { time: "21:30", title: "Dishoom King's Cross", desc: "必點：招牌黑扁豆、炸秋葵、羊肉。", icon: "utensils" }]},
            { day: 2, title: "格林威治櫻花大道", items: [{ time: "08:30", title: "Caravan King's Cross", desc: "必點：Baked Eggs (烤蛋)。環境極佳。", icon: "coffee" }, { time: "10:30", title: "Borough Market", desc: "必吃：甜甜圈、烤起司三明治。", icon: "shopping-bag" }, { time: "14:30", title: "Greenwich Park", desc: "櫻花隧道必拍機位。", icon: "flower" }]},
            { day: 3, title: "劍橋學術之旅", items: [{ time: "09:00", title: "King's Cross Station", desc: "前往劍橋。預購 Off-peak Return。", icon: "train" }, { time: "11:00", title: "River Cam Punting", desc: "康河撐篙。", icon: "waves" }, { time: "16:00", title: "Fitzbillies", desc: "必吃：百年肉桂捲。", icon: "landmark" }]},
            { day: 4, title: "邱園與諾丁山", items: [{ time: "09:30", title: "Kew Gardens", desc: "溫帶植物室、Cherry Walk 櫻花步道。", icon: "flower-2" }, { time: "15:00", title: "Notting Hill", desc: "漫步波多貝羅市集。", icon: "camera" }]},
            { day: 5, title: "穹頂、歷史與博物館", items: [{ time: "10:00", title: "St Paul's Cathedral", desc: "聖保羅大教堂櫻花與圓頂。", icon: "church" }, { time: "14:00", title: "British Museum", desc: "埃及館、羅塞塔石碑。", icon: "milestone" }]},
            { day: 6, title: "巨石陣神祕能量", items: [{ time: "14:00", title: "Stonehenge", desc: "史前巨石陣的神祕氛圍。", icon: "castle" }]},
            { day: 7, title: "皇家公園告別巡禮", items: [{ time: "10:00", title: "The Regent's Park", desc: "最後的粉紅告別。", icon: "wind" }, { time: "14:00", title: "Regent Street", desc: "Liberty 百貨、F&M 買茶葉。", icon: "shopping-bag" }]},
            { day: 8, title: "知性終章與歸途", items: [{ time: "10:00", title: "British Library", desc: "大憲章與達文西手稿。", icon: "book-open" }, { time: "14:00", title: "Heathrow Airport", desc: "帶著回憶歸途。", icon: "navigation" }]}
        ];

        const bookingItems = [
            { id: "dishoom", day: 1, label: "Dishoom 餐廳預約" },
            { id: "london-eye", day: 2, label: "倫敦眼門票" },
            { id: "cambridge-train", day: 3, label: "劍橋火車票" },
            { id: "kew-gardens", day: 4, label: "邱園門票" },
            { id: "stonehenge", day: 6, label: "巨石陣套票" }
        ];

        let db = null, currentDay = 1, unsubIdeas, unsubBookings, appId = "londontrip-eb6ad";

        function renderUI() {
            const nav = document.getElementById('nav-container');
            const content = document.getElementById('itinerary-content');
            nav.innerHTML = ''; content.innerHTML = '';
            daysData.forEach((day, idx) => {
                const btn = document.createElement('button');
                btn.className = `nav-item px-5 py-2 rounded-full text-sm font-bold bg-white/70 border border-slate-200 transition-all flex-shrink-0 shadow-sm`;
                btn.id = `btn-${day.day}`; btn.innerText = `D${day.day}`;
                btn.onclick = () => window.switchDay(day.day);
                nav.appendChild(btn);

                const section = document.createElement('section');
                section.id = `day-${day.day}`; section.className = `day-content ${idx === 0 ? 'active' : ''}`;
                const itemsHtml = day.items.map(item => `
                    <div class="flex gap-4 mb-8">
                        <div class="w-10 h-10 rounded-xl bg-white shadow-sm border border-slate-100 flex items-center justify-center text-blue-800 flex-shrink-0"><i data-lucide="${item.icon}" class="w-5 h-5"></i></div>
                        <div class="flex-1 text-slate-900">
                            <div class="flex justify-between items-start"><span class="text-[10px] font-black text-blue-700 uppercase">${item.time}</span></div>
                            <h4 class="text-lg font-bold mt-1">${item.title}</h4><p class="text-sm text-slate-600 mt-1">${item.desc}</p>
                        </div>
                    </div>`).join('');
                section.innerHTML = `<h2 class="text-2xl font-bold text-blue-900 font-serif mb-4 px-2">Day ${day.day}: ${day.title}</h2><div class="content-card p-8 mb-6">${itemsHtml}</div>`;
                content.appendChild(section);
            });
            window.switchDay(1);
            lucide.createIcons();
        }

        window.switchDay = function(n) {
            currentDay = n;
            document.querySelectorAll('.day-content').forEach(d => d.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('nav-active'));
            const target = document.getElementById(`day-${n}`);
            const btn = document.getElementById(`btn-${n}`);
            if (target) target.classList.add('active');
            if (btn) {
                btn.classList.add('nav-active');
                btn.scrollIntoView({ behavior: 'smooth', inline: 'center' });
            }
            if (db) syncData(n); else renderLocal(n);
        };

        function renderLocal(day) {
            const container = document.getElementById('ideas-list');
            const ideas = JSON.parse(localStorage.getItem('ideas') || '{}')[day] || [];
            container.innerHTML = ideas.length ? '' : '<p class="text-center text-slate-400 text-sm italic py-4">尚無分享點子</p>';
            ideas.forEach((idea, i) => {
                const div = document.createElement('div');
                div.className = "flex items-center justify-between p-4 bg-blue-50/50 rounded-2xl border border-blue-100";
                div.innerHTML = `<div class="min-w-0 pr-4"><p class="text-sm font-bold text-blue-900 truncate">${idea.title}</p><a href="${idea.url}" target="_blank" class="text-xs text-blue-600 truncate block mt-1">${idea.url}</a></div><button onclick="window.handleDeleteIdea(${i})" class="text-slate-300"><i data-lucide="trash-2" class="w-4 h-4"></i></button>`;
                container.appendChild(div);
            });

            const bContainer = document.getElementById('checklist-items');
            const savedBookings = JSON.parse(localStorage.getItem('bookings') || '{}');
            const filtered = bookingItems.filter(i => i.day === day);
            bContainer.innerHTML = ''; let done = 0;
            filtered.forEach(item => {
                const isDone = savedBookings[item.id] || false; if (isDone) done++;
                const div = document.createElement('div');
                div.className = `check-card flex items-center gap-3 p-4 bg-white/80 border border-slate-100 rounded-2xl transition-all cursor-pointer shadow-sm ${isDone ? 'checked' : ''}`;
                div.onclick = () => window.handleToggleBooking(item.id, !isDone);
                div.innerHTML = `<i data-lucide="${isDone ? 'check-circle' : 'circle'}" class="w-5 h-5 ${isDone ? 'text-blue-600' : 'text-slate-300'}"></i> <div class="flex-1"><p class="text-sm font-bold text-blue-900">${item.label}</p></div>`;
                bContainer.appendChild(div);
            });
            document.getElementById('progress-text').innerText = `${done}/${filtered.length}`;
            lucide.createIcons();
        }

        async function syncData(day) {
            if (unsubIdeas) unsubIdeas();
            const col = collection(db, 'artifacts', appId, 'public', 'data', 'ideas');
            unsubIdeas = onSnapshot(col, (snap) => {
                const container = document.getElementById('ideas-list');
                const dayIdeas = snap.docs.map(d => ({ id: d.id, ...d.data() })).filter(i => i.day === day);
                container.innerHTML = dayIdeas.length ? '' : '<p class="text-center text-slate-400 text-sm italic py-4">尚無分享點子</p>';
                dayIdeas.forEach(idea => {
                    const div = document.createElement('div');
                    div.className = "flex items-center justify-between p-4 bg-blue-50/80 rounded-2xl border border-blue-100 shadow-sm";
                    div.innerHTML = `<div class="min-w-0 pr-4"><p class="text-sm font-bold text-blue-900 truncate">${idea.title}</p><a href="${idea.url}" target="_blank" class="text-xs text-blue-600 truncate block mt-1 font-medium">${idea.url}</a></div><button onclick="window.handleDeleteIdea('${idea.id}')" class="text-slate-300 hover:text-red-500 transition-colors"><i data-lucide="trash-2" class="w-4 h-4"></i></button>`;
                    container.appendChild(div);
                });
                lucide.createIcons();
            });

            if (unsubBookings) unsubBookings();
            const bCol = collection(db, 'artifacts', appId, 'public', 'data', 'bookings');
            unsubBookings = onSnapshot(bCol, (snap) => {
                const container = document.getElementById('checklist-items');
                const cloudData = {}; snap.docs.forEach(d => cloudData[d.id] = d.data().isDone);
                const filtered = bookingItems.filter(i => i.day === day);
                container.innerHTML = ''; let done = 0;
                filtered.forEach(item => {
                    const isDone = cloudData[item.id] || false; if (isDone) done++;
                    const div = document.createElement('div');
                    div.className = `check-card flex items-center gap-3 p-4 bg-white/80 border border-slate-100 rounded-2xl transition-all cursor-pointer shadow-sm ${isDone ? 'checked' : ''}`;
                    div.onclick = () => window.handleToggleBooking(item.id, !isDone);
                    div.innerHTML = `<i data-lucide="${isDone ? 'check-circle' : 'circle'}" class="w-5 h-5 ${isDone ? 'text-blue-600' : 'text-slate-300'}"></i> <div class="flex-1"><p class="text-sm font-bold text-blue-900">${item.label}</p></div>`;
                    container.appendChild(div);
                });
                document.getElementById('progress-text').innerText = `${done}/${filtered.length}`;
                lucide.createIcons();
            });
        }

        window.handleAddIdea = async function() {
            const t = document.getElementById('idea-title'), u = document.getElementById('idea-url');
            if (!t.value || !u.value) return;
            if (db) await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'ideas'), { day: currentDay, title: t.value, url: u.value });
            else { const all = JSON.parse(localStorage.getItem('ideas') || '{}'); all[currentDay] = all[currentDay] || []; all[currentDay].push({ title: t.value, url: u.value }); localStorage.setItem('ideas', JSON.stringify(all)); renderLocal(currentDay); }
            t.value = ''; u.value = '';
        };

        window.handleDeleteIdea = async function(id) {
            if (db) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'ideas', id));
            else { const all = JSON.parse(localStorage.getItem('ideas') || '{}'); all[currentDay].splice(id, 1); localStorage.setItem('ideas', JSON.stringify(all)); renderLocal(currentDay); }
        };

        window.handleToggleBooking = async function(id, status) {
            if (db) await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'bookings', id), { isDone: status });
            else { const saved = JSON.parse(localStorage.getItem('bookings') || '{}'); saved[id] = status; localStorage.setItem('bookings', JSON.stringify(saved)); renderLocal(currentDay); }
        };

        window.scrollToChecklist = function() { document.getElementById('checklist-section').scrollIntoView({ behavior: 'smooth' }); };

        function updateStatusUI(isCloud) {
            const statusEl = document.getElementById('sync-status');
            if (isCloud) {
                statusEl.className = "status-cloud text-[10px] font-bold px-3 py-1 rounded-full flex items-center gap-1 shadow-sm";
                statusEl.innerHTML = '<i data-lucide="cloud" class="w-3 h-3"></i> 雲端同步模式 (全體團員)';
            } else {
                statusEl.className = "status-local text-[10px] font-bold px-3 py-1 rounded-full flex items-center gap-1 shadow-sm";
                statusEl.innerHTML = '<i data-lucide="database" class="w-3 h-3"></i> 本地模式 (僅限本裝置)';
            }
            lucide.createIcons();
        }

        async function startApp() {
            renderUI();
            try {
                const fApp = initializeApp(firebaseConfig);
                const auth = getAuth(fApp);
                // 嘗試登入
                await signInAnonymously(auth);
                db = getFirestore(fApp);
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        updateStatusUI(true);
                        syncData(currentDay);
                    }
                });
            } catch (error) {
                console.warn("Firebase Auth Error:", error.code);
                updateStatusUI(false);
                db = null;
                renderLocal(currentDay);
                if (error.code === 'auth/configuration-not-found') {
                    console.error("請在 Firebase Console 開啟 'Anonymous' 驗證功能。");
                }
            }
        }

        startApp();
    </script>
</body>
</html>
